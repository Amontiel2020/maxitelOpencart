<VirtualHost *:80>
    ServerName opencart.example.com
    ServerAlias www.opencart.example.com
    DocumentRoot "/opt/app-root/src/htdocs"
    
    Include "/opt/app-root/src/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName opencart.example.com
    ServerAlias www.opencart.example.com
    DocumentRoot "/opt/app-root/src/htdocs"
    SSLEngine on
    SSLCertificateFile "/opt/app-root/src/conf/certs/server.crt"
    SSLCertificateKeyFile "/opt/app-root/src/conf/certs/server.key"
    
    Include "/opt/app-root/src/conf/httpd-app.conf"
</VirtualHost>
