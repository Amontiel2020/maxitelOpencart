<VirtualHost *:80>
    ServerName opencart.example.com
    ServerAlias www.opencart.example.com
    DocumentRoot "C:/xampp/apps/opencart/htdocs"
    
    Include "C:/xampp/apps/opencart/conf/httpd-app.conf"
</VirtualHost>

<VirtualHost *:443>
    ServerName opencart.example.com
    ServerAlias www.opencart.example.com
    DocumentRoot "C:/xampp/apps/opencart/htdocs"
    SSLEngine on
    SSLCertificateFile "C:/xampp/apps/opencart/conf/certs/server.crt"
    SSLCertificateKeyFile "C:/xampp/apps/opencart/conf/certs/server.key"
    
    Include "C:/xampp/apps/opencart/conf/httpd-app.conf"
</VirtualHost>
